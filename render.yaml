services:
  - type: web
    name: n8n
    runtime: node
    plan: free
    region: oregon
    envVars:
      - key: NODE_VERSION
        value: 20.15.0                # ✅ Compatible Node.js version
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: http
      - key: WEBHOOK_URL
        value: https://your-render-app-url
      - key: N8N_BASIC_AUTH_ACTIVE
        value: 'true'
      - key: N8N_BASIC_AUTH_USER
        value: your-username
      - key: N8N_BASIC_AUTH_PASSWORD
        value: your-password
      - key: TZ
        value: Asia/Kolkata            # ✅ Timezone for IST
      - key: EXECUTIONS_PROCESS
        value: main
    buildCommand: |
      corepack enable                  # ✅ Enable Corepack
      corepack prepare pnpm@10.2.1 --activate
      pnpm install --frozen-lockfile   # ✅ Install dependencies with pnpm
    startCommand: pnpm start
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
